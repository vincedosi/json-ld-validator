name: JSON-LD Local Validation (Workflow 1)

on:
  workflow_dispatch:  # D√©clenchement manuel
    inputs:
      input_file:
        description: 'Input JSON file path (relative to repo root)'
        required: false
        default: 'data/input_urls.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
      
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üîç Validate JSON-LD URLs
        run: |
          python -m src.main ${{ github.event.inputs.input_file || 'data/input_urls.json' }}
      
      - name: üìä Upload Results
        uses: actions/upload-artifact@v4
        if: always()  # Upload m√™me en cas d'erreur
        with:
          name: validation-results
          path: |
            output/accepted_local.jsonl
            output/rejected_local.jsonl
            output/validation_report.md
            output/detailed_report.json
            output/scraping.log
          retention-days: 90
      
      - name: üìà Display Summary
        if: always()
        run: |
          echo "## üìä Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f output/validation_report.md ]; then
            cat output/validation_report.md >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Report file not generated" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: üí¨ Comment PR with Results (if PR)
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let reportContent = '## üìä JSON-LD Validation Results\n\n';
            
            if (fs.existsSync('output/validation_report.md')) {
              reportContent += fs.readFileSync('output/validation_report.md', 'utf8');
            } else {
              reportContent += '‚ö†Ô∏è Validation report not generated\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reportContent
            });
