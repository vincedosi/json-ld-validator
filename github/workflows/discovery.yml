name: Workflow 0 - URL Discovery

on:
  workflow_dispatch:  # DÃ©clenchement manuel uniquement
    inputs:
      domains_file:
        description: 'Domains master JSON file path'
        required: false
        default: 'data/domains_master.json'

jobs:
  discover:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 heures max
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ” Run URL Discovery
        run: |
          python -m src.discovery ${{ github.event.inputs.domains_file || 'data/domains_master.json' }}
      
      - name: ğŸ“Š Upload Discovery Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: discovery-results
          path: |
            data/discovered_urls.json
            output/discovery_report.md
            output/discovery.log
            output/discovery_checkpoint.json
          retention-days: 90
      
      - name: ğŸ“ˆ Display Discovery Summary
        if: always()
        run: |
          echo "## ğŸ” URL Discovery Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f output/discovery_report.md ]; then
            cat output/discovery_report.md >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Discovery report not generated" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ğŸ’¬ Comment on PR (if applicable)
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let summary = '## ğŸ” URL Discovery Results\n\n';
            
            if (fs.existsSync('output/discovery_report.md')) {
              summary += fs.readFileSync('output/discovery_report.md', 'utf8');
            } else {
              summary += 'âš ï¸ Discovery report not generated\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
      
      - name: ğŸ“¤ Create discovered_urls.json artifact
        if: success()
        run: |
          echo "âœ… Discovery completed successfully!"
          echo "ğŸ“ discovered_urls.json is ready for Workflow 1"
          
          if [ -f data/discovered_urls.json ]; then
            URL_COUNT=$(jq 'length' data/discovered_urls.json)
            echo "ğŸ“Š Total URLs discovered: $URL_COUNT"
          fi
